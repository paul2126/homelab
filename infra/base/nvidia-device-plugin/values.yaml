# NVIDIA Device Plugin configuration values

# Disable the default GPU detection affinity rules
# This allows the plugin to run on nodes without automatic GPU detection
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: feature.node.kubernetes.io/gpu
          operator: In
          values:
          - "true"

# Override device discovery strategy - use nvml instead of auto
deviceDiscoveryStrategy: nvml
