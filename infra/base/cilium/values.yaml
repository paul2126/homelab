operator:
  replicas: 2
  
ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.1.0.0/16

kubeProxyReplacement: true

k8sServiceHost: k8s-control.attat.org
k8sServicePort: 6443

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

ingressController:
  enabled: false
  default: false

# Enable L2 announcements for LoadBalancer services
l2announcements:
  enabled: true

# Specify network interface(s) for L2 announcements
# Use "eth+" for all eth interfaces, or specify exact interface like "ens18"
devices: "eth+"