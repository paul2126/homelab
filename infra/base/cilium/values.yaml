# Base Cilium configuration
operator:
  replicas: 2
  
ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.1.0.0/16

kubeProxyReplacement: true

k8sServiceHost: k8s-control.attat.org
k8sServicePort: 6443

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

ingressController:
  enabled: false
  default: false